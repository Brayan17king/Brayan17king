name: Generate snake

on:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set output
        run: echo "GITHUB_USER_NAME=$(git config user.name)" >> $GITHUB_ENV

      - uses: Platane/snk@master
        with:
          github_user_name: ${{ env.GITHUB_USER_NAME }}
          gif_out_path: ./output/snake.gif
          svg_out_path: ./output/snake.svg

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: ./output

      - name: Debug
        run: echo "GITHUB_USER_NAME=${{ env.GITHUB_USER_NAME }}"
        run: echo "output/snake.gif=$(cat output/snake.gif)"
