name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set output
        run: echo "GITHUB_USER_NAME=$(git config user.name)" >> $GITHUB_ENV

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: ${{ env.GITHUB_USER_NAME }}
          gif_out_path: ./output/snake.gif
          svg_out_path: ./output/snake.svg

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: ./output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

